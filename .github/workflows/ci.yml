jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies (needed for pyaudio + ffmpeg)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            portaudio19-dev \
            libasound-dev \
            libportaudio2 \
            libportaudiocpp0 \
            unzip \
            wget \
            ffmpeg

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      - name: Download small Vosk model for testing
        run: |
          wget https://alphacephei.com/vosk/models/vosk-model-small-en-us-0.15.zip
          unzip vosk-model-small-en-us-0.15.zip

      - name: Download and prepare test audio (force mono, 16000 Hz, 16-bit PCM)
        run: |
          git clone https://github.com/voxserv/audio_quality_testing_samples.git --depth=1
          ffmpeg -i audio_quality_testing_samples/orig/34210__acclivity__i-am-female.wav \
                 -ac 1 -ar 16000 -sample_fmt s16 \
                 -y test-female.wav

      - name: Lint with flake8
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: Run unit tests
        run: python -m unittest discover -s . -p "*test*.py" -v