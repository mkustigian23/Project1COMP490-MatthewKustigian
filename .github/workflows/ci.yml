name: CI â€“ Lint + Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies (needed for pyaudio)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            portaudio19-dev \
            libasound-dev \
            libportaudio2 \
            libportaudiocpp0 \
            unzip \
            wget

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8

      - name: Download Vosk small model
        run: |
          wget https://alphacephei.com/vosk/models/vosk-model-small-en-us-0.15.zip
          unzip vosk-model-small-en-us-0.15.zip

      - name: Download short test audio
        run: |
          git clone https://github.com/voxserv/audio_quality_testing_samples.git --depth=1
          cp audio_quality_testing_samples/orig/34210__acclivity__i-am-female.wav test-female.wav

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=12 --max-line-length=127 --statistics

      - name: Run unit tests
        run: python -m unittest testSpeech.py